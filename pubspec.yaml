name: recipe_app_flutter
description: "A flutter app that utilizes MEAL DB"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.4.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.2.2 
  font_awesome_flutter: ^10.7.0
  extended_image: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0



# The following section is specific to Flutter packages.
flutter:

 
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: RobotoMonoBold
      fonts:
        - asset: assets/fonts/RobotoMono-Bold.ttf
    - family: RobotoMonoRegular
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
    - family: RobotoMonoSemiBold
      fonts:
        - asset: assets/fonts/RobotoMono-SemiBold.ttf
    - family: RobotoMonoMedium
      fonts:
        - asset: assets/fonts/RobotoMono-Medium.ttf
